<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calc</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container-fluid p-0">
            <div class="col-12 col-md-4 mx-auto p-0">
                <div class="js-calc">
                    <div class="screen-display">
                        <div class="output-1 py-2"></div>
                        <div class="output-2 py-2"></div>
                    </div>
                    <div class="calc-btn">
                        <div class="container-fluid">
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" id="clear-all">AC</button>
                                <button class="my-btn col-3 col-md-3" id="clear">C</button>
                                <button class="my-btn col-3 col-md-3" data-num="**">&ExponentialE;</button>
                                <button class="my-btn col-3 col-md-3 black" id="percent" value="%">&percnt;</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" data-num="7">7</button>
                                <button class="my-btn col-3 col-md-3" data-num="8">8</button>
                                <button class="my-btn col-3 col-md-3" data-num="9">9</button>
                                <button class="my-btn col-3 col-md-3 black" data-num="/">&divide</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" data-num="4">4</button>
                                <button class="my-btn col-3 col-md-3" data-num="5">5</button>
                                <button class="my-btn col-3 col-md-3" data-num="6">6</button>
                                <button class="my-btn col-3 col-md-3 black" data-num="*">&times;</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" data-num="1">1</button>
                                <button class="my-btn col-3 col-md-3" data-num="2">2</button>
                                <button class="my-btn col-3 col-md-3" data-num="3">3</button>
                                <button class="my-btn col-3 col-md-3 black" data-num="-">&minus;</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" data-num=".">.</button>
                                <button class="my-btn col-3 col-md-3" data-num="0">0</button>
                                <button class="my-btn col-3 col-md-3" id="equals">&equals;</button>
                                <button class="my-btn col-3 col-md-3 black" data-num="+">&plus;</button>
                            </div>
                        </div>
                    </div>
                    <footer class="text-center text-secondary pt-2 mb-0">
                        <p>designed by buchi</p>
                    </footer>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
