<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calc</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container-fluid p-0">
            <div class="col-12 col-md-4 mx-auto p-0">
                <div class="js-calc">
                <div class="screen-display">
                    <div class="output-1 py-2">1</div>
                    <div class="output-2 py-2">2</div>
                </div>
                    <div class="calc-btn">
                        <div class="container-fluid">
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" id="clear-all">AC</button>
                                <button class="my-btn col-3 col-md-3" id="clear-all">C</button>
                                <button class="my-btn col-3 col-md-3" id="clear-allc">^</button>
                                <button class="my-btn col-3 col-md-3 black" id="clear-all ">%</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" id="clear-all">7</button>
                                <button class="my-btn col-3 col-md-3" id="clear-all">8</button>
                                <button class="my-btn col-3 col-md-3" id="clear-allc">9</button>
                                <button class="my-btn col-3 col-md-3 black" id="clear-all ">/</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" id="clear-all">4</button>
                                <button class="my-btn col-3 col-md-3" id="clear-all">5</button>
                                <button class="my-btn col-3 col-md-3" id="clear-allc">6</button>
                                <button class="my-btn col-3 col-md-3 black" id="clear-all ">*</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" id="clear-all">1</button>
                                <button class="my-btn col-3 col-md-3" id="clear-all">2</button>
                                <button class="my-btn col-3 col-md-3" id="clear-allc">3</button>
                                <button class="my-btn col-3 col-md-3 black" id="clear-all ">-</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" id="clear-all">.</button>
                                <button class="my-btn col-3 col-md-3" id="clear-all">0</button>
                                <button class="my-btn col-3 col-md-3" id="clear-allc">=</button>
                                <button class="my-btn col-3 col-md-3 black" id="clear-all ">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
