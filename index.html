<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calc</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container-fluid p-0">
            <div class="col-12 col-md-4 mx-auto p-0">
                <div class="js-calc">
                    <div class="screen-display">
                        <div class="output-1 py-2"></div>
                        <div class="output-2 py-2"></div>
                    </div>
                    <div class="calc-btn">
                        <div class="container-fluid">
                            <div class="row">
                                <button class="my-btn col-3 col-md-3 clear-all" id="clear-all">AC</button>
                                <button class="my-btn col-3 col-md-3 clear" id="clear">C</button>
                                <button class="my-btn col-3 col-md-3" data-action="**">&ExponentialE;</button>
                                <button class="my-btn col-3 col-md-3 black" id="percent" value="%">&percnt;</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" data-action="7">7</button>
                                <button class="my-btn col-3 col-md-3" data-action="8">8</button>
                                <button class="my-btn col-3 col-md-3" data-action="9">9</button>
                                <button class="my-btn col-3 col-md-3 black" data-action="&divide;">&divide;</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" data-action="4">4</button>
                                <button class="my-btn col-3 col-md-3" data-action="5">5</button>
                                <button class="my-btn col-3 col-md-3" data-action="6">6</button>
                                <button class="my-btn col-3 col-md-3 black" data-action="&times;">&times;</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" data-action="1">1</button>
                                <button class="my-btn col-3 col-md-3" data-action="2">2</button>
                                <button class="my-btn col-3 col-md-3" data-action="3">3</button>
                                <button class="my-btn col-3 col-md-3 black" data-action="&minus;">&minus;</button>
                            </div>
                            <div class="row">
                                <button class="my-btn col-3 col-md-3" data-action=".">.</button>
                                <button class="my-btn col-3 col-md-3" data-action="0">0</button>
                                <button class="my-btn col-3 col-md-3" id="equals">&equals;</button>
                                <button class="my-btn col-3 col-md-3 black" data-action="&plus;">&plus;</button>
                            </div>
                        </div>
                    </div>
                    <footer class="text-center text-secondary pt-2 mb-0">
                        <p>designed by buchi</p>
                    </footer>
                </div>
            </div>
        </div>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
